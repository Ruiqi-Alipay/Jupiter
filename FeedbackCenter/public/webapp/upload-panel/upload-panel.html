<md-card>
	<md-content layout-padding layout="column" layout-align="center">
		<md-button class="md-raised md-primary" ng-file-select ng-model="files" ng-file-change="batchUpload(files)" ng-multiple="false" ng-accept="'*.xlsx'">批量上传</md-button>
	</md-content>

	<div layout="column" layout-padding>
	  	<md-progress-linear md-mode="buffer" value="{{progress.value}}" md-buffer-value="100">
	  	</md-progress-linear>
		<md-item-content>
			<div class="md-tile-left">
				<div>{{progress.message}}</div>
			</div>
			<div class="md-tile-content">
			</div>
			<div class="md-tile-right">
				<div>{{progress.text}}</div>
			</div>
		</md-item-content>
	</div>
</md-card>
