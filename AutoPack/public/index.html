<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>SDK自动化打包控制台</title>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <script src="bower_components/socket.io-client/socket.io.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="webapp/angularApp.js"></script>
    <script src="webapp/socket-console/socket-console.js"></script>
    <script src="webapp/task-list/task-list.js"></script>
    <script src="webapp/backend-service/backend-service.js"></script>
  </head>
  <body ng-app="autopackApp">
      <md-toolbar>
        <h2 class="md-toolbar-tools">
          <span>Toolbar</span>
        </h2>
      </md-toolbar>
      <br>
      <div layout="row" layout-margin layout-padding>
        <task-list flex="30" flex-order="1"></task-list>
        <socket-console flex="70" flex-order="2"></socket-console>
      </div>
  </body>
</html>
