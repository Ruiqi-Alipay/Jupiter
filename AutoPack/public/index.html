<!doctype html>
<html ng-app="autopackApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>SDK自动化打包控制台</title>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="webapp/socket-console/vtortola.ng-terminal.css">
    <link rel="stylesheet" href="webapp/app.css">

    <script src="bower_components/socket.io-client/socket.io.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="webapp/angularApp.js"></script>
    <script src="webapp/socket-console/socket-console.js"></script>
    <script src="webapp/dash-board/dash-board.js"></script>
    <script src="webapp/backend-service/backend-service.js"></script>
    <script src="webapp/socket-console/vtortola.ng-terminal.js"></script>
    <script src="webapp/result-panel/result-panel.js"></script>
  </head>
  <body ng-controller="mainController">
      <md-toolbar>
        <h2 class="md-toolbar-tools">
          <span>Toolbar</span>
        </h2>
      </md-toolbar>
      <br>
      <div layout="row" layout-margin layout-padding>
        <task-list flex="30" flex-order="1" style="height: 520px;"></task-list>
        <socket-console flex="68" flex-order="2" ng-show="!app.showTerminal"></socket-console>
        <result-panel flex="68" flex-order="2" ng-show="app.showTerminal"></result-panel>
      </div>
  </body>
</html>
