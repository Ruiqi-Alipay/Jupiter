<md-dialog aria-label="Result">
	<md-content>
		<div layout="row" ng-repeat="download in task.downloads">
	      <md-card-content flex>
	        <h2>{{download.name}}</h2>
	        <a ng-href="{{download.link}}" style="word-wrap: break-word;">{{download.link}}</a>
	      </md-card-content>
	      <img ng-src="{{download.link}}.png" style="width: 150px; height: 150px;">
	    </div>
	    <div layout="row" layout-align="center center">
		    <md-input-container flex>
		      <label>Email Address, split by ','</label>
		      <input ng-model="email.address" ng-disabled="runningAction">
		    </md-input-container>
		    <md-button class="md-raised" ng-click="sendEmail(email)" ng-disabled="runningAction" style="height: 40px; margin-left: 20px;">Send Email</md-button>
		    <md-progress-circular md-mode="indeterminate" ng-show="runningAction"></md-progress-circular>
		</div>
	</md-content>
</md-dialog>
