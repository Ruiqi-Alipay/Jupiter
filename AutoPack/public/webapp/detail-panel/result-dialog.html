<md-dialog aria-label="Result">
	<md-content layout="column" style="width: 600px; height: 400px;">
	  <md-content flex="90" layout-padding>
	    <md-list>
	      <md-item ng-repeat="download in task.downloads">
	        <md-content layout="row" layout-padding>
	          <md-content flex="60">
			    <h3>{{download.name}}</h3>
			    <a ng-href="{{download.link}}">{{download.link}}</a>
	          </md-content>
	          <md-content flex="40">
	              <img ng-src="{{download.link}}.png">
	          </md-content>
	        </md-content>
	        <md-divider ng-if="!$last"></md-divider>
	      </md-item>
	    </md-list>
	  </md-content>
	    <md-content flex="10" layout="row" layout-align="center center">
		    <md-input-container flex>
		      <label>Email Address, split by ','</label>
		      <input ng-model="email.address" ng-disabled="runningAction">
		    </md-input-container>
		    <md-button class="md-raised" ng-click="sendEmail(email)" ng-disabled="runningAction" style="height: 40px; margin-left: 20px;">Send Email</md-button>
		    <md-progress-circular md-mode="indeterminate" ng-show="runningAction"></md-progress-circular>
		</md-content>
	</md-content>
</md-dialog>
