<md-dialog aria-label="Result" style="width: 600px;">
    <md-content layout-padding layout="row" ng-repeat="download in task.downloads">
      <div layout="column" flex>
	    <h2>{{download.name}}</h2>
	    <a>{{download.link}}</a>
      </div>
      <div >
          <img ng-src="download.link + '.svg'">
      </div>
    </md-content>
</md-dialog>
