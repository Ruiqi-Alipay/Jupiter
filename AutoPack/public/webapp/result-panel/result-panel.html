<md-card >
	<md-content>
		<md-list >
		  <md-item ng-repeat="item in task.downloads | orderBy: 'date': true">
		    <md-item-content ng-click="onItemClicked(item)">
		      <div class="md-tile-content">
		        <h4>{{item}}</h4>
		      </div>
		      <div class="md-tile-right">
		      	<md-button class="md-primary md-hue-3" ng-click="download(item)"
		      			style="width: 40px; height: 40px;">
            			Download
        		</md-button>
		      </div>
		    </md-item-content>
		  </md-item>
		</md-list>
	</md-content>
</md-card>
