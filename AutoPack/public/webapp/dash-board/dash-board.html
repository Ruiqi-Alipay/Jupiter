<md-card layout="column">
	<div ng-switch="pannel.page">
		<div ng-switch-when="project">
			<md-content flex="10" layout="column" layout-align="center">
				<md-button class="md-raised md-primary" ng-click="showCreateProejctDialog($event)">新建工程</md-button>
			</md-content>
			<md-content flex="90">
				<md-list >
				  <md-item ng-repeat="item in projects | orderBy: 'date': true">
				    <md-item-content ng-click="onProjectClicked(item)">
				      <div class="md-tile-content">
				        <h3>{{item.name}}</h3>
				        <h4>{{item.state}}</h4>
				        <p>{{item.date | date:'yyyy-MM-dd HH:mm:ss'}}</p>
				      </div>
				      <div class="md-tile-right">
				      	<div ng-switch="item.state">
				      		<div ng-switch-when="Inactive">
						      	<md-button class="md-fab md-primary md-hue-3" aria-label="Active project" ng-click="onActiveProject($event, item);$event.stopPropagation();" style="width: 40px; height: 40px;">
						      		A
								  <md-tooltip>
							        Active Project
							      </md-tooltip>
				        		</md-button>
				      		</div>
				      		<div ng-switch-when="Activating">
				      			<md-progress-circular class="progress-circular-small" md-mode="indeterminate"></md-progress-circular>
				      		</div>
				      		<div ng-switch-when="Active">
						      	<md-button class="md-fab md-primary md-hue-3" aria-label="Edit project" ng-click="onEditProject($event, item);$event.stopPropagation();" style="width: 40px; height: 40px;">
						      		E
								  <md-tooltip>
							        Edit Project
							      </md-tooltip>
				        		</md-button>
						      	<md-button class="md-fab md-warn" aria-label="Delete project" ng-click="showConfirmDialog($event, item);$event.stopPropagation();" style="width: 40px; height: 40px;">
						      		D
								  <md-tooltip>
							        Delete Project
							      </md-tooltip>
				        		</md-button>
				      		</div>
				      	</div>
				      </div>
				    </md-item-content>
				  </md-item>
				</md-list>
			</md-content>
		</div>
		<div ng-switch-when="task">
			<md-item-content flex="10">
				<div class="md-tile-left">
					<md-button class="md-primary" ng-click="onBack($event)">返回</md-button>
				</div>
				<div class="md-tile-content">
				</div>
				<div class="md-tile-right">
					<md-button class="md-raised md-primary" ng-click="onNewTask($event)">新建打包任务</md-button>
				</div>
			</md-item-content>
			<md-content flex="90">
				<md-list >
				  <md-item ng-repeat="item in selectProject.tasks | orderBy: 'date': true">
				    <md-item-content ng-click="onItemClicked(item)">
				      <div class="md-tile-content">
				        <h3>{{item.date | date:'yyyy-MM-dd HH:mm:ss'}}</h3>
				        <h4>{{item.state}}</h4>
				      </div>
				      <div class="md-tile-right">
				      	<md-button class="md-fab md-primary md-hue-3" aria-label="Eat cake" ng-click="onStartTask(item)"
				      			style="width: 40px; height: 40px;" ng-show="item.state == 'Pennding'">
		            			S
		        		</md-button>
				      	<md-button class="md-fab md-warn" aria-label="Eat cake" ng-click="onDeleteTask(item)"
				      			style="width: 40px; height: 40px;" ng-show="item.state != 'Running'">
		            			D
		        		</md-button>
				      </div>
				      <div class="md-ripple-container"></div>
				    </md-item-content>
				  </md-item>
				</md-list>
			</md-content>
		</div>
	</div>
</md-card>
