<md-card >
	<md-content layout="column">
		<md-list >
		  <md-item ng-repeat="item in todos">
		    <md-item-content ng-click="onItemClicked(item)">
		      <div class="md-tile-left">
		          <img ng-src="{{item.face}}" class="face" alt="{{item.who}}">
		      </div>
		      <div class="md-tile-content">
		        <h3>{{item.name}}</h3>
		        <h4>{{item.state}}</h4>
		        <p>
		          {{item.date}}
		        </p>
		      </div>
		      <div class="md-tile-right">
<!-- 				<div ng-switch="item.state">
				  <div ng-switch-when="Pennding"> -->
			      	<md-button class="md-fab" aria-label="Eat cake" ng-click="onStartTask(item)">
	            		<md-icon md-svg-icon="core:alarm-add" style="color:#000;" alt="Add"></md-icon>
	        		</md-button>
<!-- 				  </div>
				  <div ng-switch-default>
				  </div>
				</div> -->
		      </div>
		      <div class="md-ripple-container"></div>
		    </md-item-content>
		  </md-item>
		</md-list>
		<md-button class="md-raised md-primary">新建打包任务</md-button>
	</md-content>
</md-card>
