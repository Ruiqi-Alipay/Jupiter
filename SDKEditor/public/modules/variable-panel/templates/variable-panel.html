<div class="panel panel-default">
  <div class="panel-heading block-header">Script Variables</div>
  <div style="padding: 15px 0px 0px 15px;">
  	<button type="button" class="btn btn-success" ng-click="addItem()">添加参数</button>
  </div>
  <div class="panel-body">
    <div class="row case-padding animate-repeat" ng-repeat="item in variables" style="margin-bottom: 5px;">
    	<div class="col-sm-5">
	      <div class="input-group">
	        <span class="input-group-addon">参数名</span>
	        <input type="text" class="form-control" ng-model="item.name">
	      </div>
    	</div>
    	<div class="col-sm-6">
	      <div class="input-group">
	        <span class="input-group-addon">参数值</span>
	        <input type="text" class="form-control" ng-model="item.value">
	      </div>
      	</div>
	    <div class="col-sm-1">
	      <button type="button" class="btn btn-danger" ng-click="deleteItem($index)">X</button>
	    </div>
    </div>
  </div>
</div>
