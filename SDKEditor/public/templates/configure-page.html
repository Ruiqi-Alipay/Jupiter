<div style="overflow-y: scroll; width: 100%; height:100%; position: absolute; padding-bottom: 100px; top: 50px;">
	<div class="col-sm-8 col-sm-offset-2" style="padding-top: 20px;">
		<div class="row" style="padding: 0px 20px 20px 0px;">
			<button type="button" class="btn btn-success pull-right col-sm-2" ng-click="saveProtocol()">保存</button>
		</div>
		<div protocol-panel-item tag="root" tagid="root"></div>
	</div>
</div>

<div class="modal fade" id="insertDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      <h4 class="modal-title">New protocol</h4>
	    </div>
	    <div class="modal-body">
	      <div class="input-group" style="margin-bottom: 10px;">
	        <span class="input-group-addon">Name</span>
	        <input type="text" class="form-control" ng-model="newProtocol.name">
	      </div>
	      <div class="input-group">
	        <span class="input-group-addon">Value type</span>
	        <div class="dropdown">
	          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
	            {{newProtocol.type ? newProtocol.type : '未选择'}}
	            <span class="caret"></span>
	          </button>
	          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
	            <li role="presentation" ng-repeat="type in ['Text', 'Array', 'Color', 'Object']"><a role="menuitem" ng-click="$parent.newProtocol.type=type">{{type}}</a></li>
	          </ul>
	        </div>
	      </div>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	      <button type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="!newProtocol.name || !newProtocol.type" ng-click="saveNewProcotolItem(newProtocol);newProtocol=undefined;">保存</button>
	    </div>
	  </div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
